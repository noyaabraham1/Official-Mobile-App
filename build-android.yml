name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create fresh project with TypeScript
      run: |
        # Remove existing config files to start fresh
        rm -f capacitor.config.*
        rm -f package*.json
        
        echo '{
          "name": "besmi-mobile",
          "version": "1.0.0",
          "dependencies": {
            "@capacitor/core": "^5.0.0",
            "@capacitor/cli": "^5.0.0",
            "@capacitor/android": "^5.0.0",
            "typescript": "^5.0.0"
          },
          "devDependencies": {
            "typescript": "^5.0.0",
            "@types/node": "^20.0.0"
          }
        }' > package.json
        
        mkdir -p dist
        cat > dist/index.html << 'EOF'
