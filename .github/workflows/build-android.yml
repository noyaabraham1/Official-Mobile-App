name: Build Besmi Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'  
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick
      
    - name: Create project structure
      run: |
        mkdir besmi-mobile
        cd besmi-mobile
        
        # Create package.json
        cat > package.json << 'EOF'
        {
          "name": "besmi-mobile",
          "version": "1.0.0",
          "dependencies": {
            "@capacitor/android": "^5.7.0",
            "@capacitor/cli": "^5.7.0",
            "@capacitor/core": "^5.7.0"
          }
        }
        EOF
        
        # Install dependencies
        npm install
        
        # Create capacitor config
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.besmi.lashbooking",
          "appName": "Besmi",
          "webDir": "www",
          "server": {
            "url": "https://besmi.replit.app",
            "cleartext": true,
            "allowNavigation": ["https://besmi.replit.app"]
          },
          "android": {
            "allowMixedContent": true,
            "captureInput": true,
            "webContentsDebuggingEnabled": true
          },
          "plugins": {
            "SplashScreen": {
              "launchShowDuration": 2000,
              "backgroundColor": "#FFFFFF",
              "showSpinner": false,
              "androidSpinnerStyle": "small",
              "spinnerColor": "#000000"
            },
            "StatusBar": {
              "style": "dark",
              "backgroundColor": "#FFFFFF"
            }
          }
        }
        EOF
        
        # Create web directory with proper index.html
        mkdir -p www
        cat > www/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
          <title>Besmi</title>
          <style>
            * { 
              margin: 0; padding: 0; box-sizing: border-box;
              -webkit-tap-highlight-color: transparent;
            }
            html, body {
              height: 100%; overflow: hidden;
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }
            body {
              background: white;
              display: flex; align-items: center; justify-content: center;
            }
            .splash-container {
              text-align: center; background: white; padding: 60px 40px;
              border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
              max-width: 350px; width: 85%; animation: fadeIn 0.8s ease-out;
            }
            .logo {
              width: 120px; height: 120px; margin: 0 auto 30px;
              background: white; border: 2px solid #f0f0f0;
              border-radius: 24px; display: flex; align-items: center; justify-content: center;
              font-size: 60px; font-weight: 700; color: black; letter-spacing: -2px;
              box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
            h1 { 
              font-size: 32px; font-weight: 700; color: #1a1a1a; 
              margin-bottom: 8px; letter-spacing: -0.5px;
            }
            .tagline { 
              font-size: 16px; color: #666; margin-bottom: 40px; 
              line-height: 1.4; font-weight: 400;
            }
            .loading-container {
              display: flex; align-items: center; justify-content: center;
              color: #888; font-size: 16px; font-weight: 500;
            }
            .spinner {
              width: 24px; height: 24px; margin-right: 12px;
              border: 3px solid #f0f0f0; border-top: 3px solid #000;
              border-radius: 50%; animation: spin 1s linear infinite;
            }
            .status-text {
              animation: pulse 2s ease-in-out infinite;
            }
            @keyframes spin { 
              0% { transform: rotate(0deg); } 
              100% { transform: rotate(360deg); } 
            }
            @keyframes fadeIn {
              0% { opacity: 0; transform: translateY(20px); }
              100% { opacity: 1; transform: translateY(0); }
            }
            @keyframes pulse {
              0%, 100% { opacity: 0.7; }
              50% { opacity: 1; }
            }
          </style>
        </head>
        <body>
          <div class="splash-container">
            <div class="logo">B</div>
            <h1>Besmi</h1>
            <p class="tagline">Professional Lash Booking Platform</p>
            <div class="loading-container">
              <div class="spinner"></div>
              <span class="status-text">Opening platform...</span>
            </div>
          </div>
          
          <script>
            document.addEventListener('DOMContentLoaded', function() {
              console.log('Besmi app loaded successfully');
              setTimeout(function() {
                console.log('Redirecting to platform...');
                window.location.href = "https://besmi.replit.app";
              }, 2500);
            });
            
            setTimeout(function() {
              if (window.location.href.indexOf('besmi.replit.app') === -1) {
                window.location.href = "https://besmi.replit.app";
              }
            }, 3000);
          </script>
        </body>
        </html>
        EOF
        
        echo "‚úÖ Project structure created"
        ls -la
        
    - name: Add Android platform
      run: |
        cd besmi-mobile
        npx cap add android
        echo "‚úÖ Android platform added"
        
    - name: Create app icons
      run: |
        cd besmi-mobile
        
        # Generate Besmi logo SVG matching uploaded black B logo
        cat > icon.svg << 'EOF'
        <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <rect width="512" height="512" rx="120" ry="120" fill="white" stroke="#f0f0f0" stroke-width="4"/>
          <text x="256" y="350" font-family="Arial, sans-serif" font-size="280" font-weight="700" text-anchor="middle" fill="black" letter-spacing="-8">B</text>
        </svg>
        EOF
        
        # Convert SVG to PNG icons for all Android densities
        convert icon.svg -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        convert icon.svg -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        convert icon.svg -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        convert icon.svg -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        convert icon.svg -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        
        # Create round icons
        convert icon.svg -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        convert icon.svg -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        convert icon.svg -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        convert icon.svg -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        convert icon.svg -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
        
        echo "‚úÖ App icons created"
        find android/app/src/main/res/ -name "ic_launcher*" -type f
        
    - name: Sync and build
      run: |
        cd besmi-mobile
        
        # Copy web assets to Android
        npx cap copy android
        echo "‚úÖ Web assets copied"
        
        # Sync Capacitor
        npx cap sync android
        echo "‚úÖ Capacitor synced"
        
        # Verify www directory structure
        echo "Web directory contents:"
        ls -la www/
        cat www/index.html | head -20
        
        # Build APK
        chmod +x android/gradlew
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        echo "‚úÖ APK built successfully"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: besmi-android-app
        path: besmi-mobile/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Build Summary
      run: |
        echo "‚úÖ Besmi Android APK built successfully!"
        echo "üì± App: com.besmi.lashbooking"  
        echo "üé® Icon: Black B logo on white background"
        echo "üíª Splash: Working HTML with redirect"
        echo "üåê Platform: https://besmi.replit.app"
        echo "üì¶ Download APK from artifacts section"
