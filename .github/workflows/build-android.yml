name: Build Besmi Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'  
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick
      
    - name: Create Besmi mobile project
      run: |
        mkdir besmi-mobile && cd besmi-mobile
        
        # Create package.json
        cat > package.json << 'EOF'
        {
          "name": "besmi-mobile",
          "version": "1.0.0",
          "dependencies": {
            "@capacitor/android": "^5.7.0",
            "@capacitor/cli": "^5.7.0",
            "@capacitor/core": "^5.7.0"
          }
        }
        EOF
        
        npm install
        
        # Create capacitor config
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.besmi.lashbooking",
          "appName": "Besmi",
          "webDir": "www",
          "server": {
            "url": "https://besmi.replit.app",
            "cleartext": true,
            "allowNavigation": ["https://besmi.replit.app"]
          },
          "android": {
            "allowMixedContent": true,
            "captureInput": true
          }
        }
        EOF
        
        # Create web directory
        mkdir -p www
        cat > www/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Besmi</title>
          <style>
            body {
              margin: 0; padding: 0; height: 100vh;
              background: white; display: flex;
              align-items: center; justify-content: center;
              font-family: system-ui, sans-serif;
            }
            .app {
              text-align: center; padding: 40px;
            }
            .logo {
              width: 80px; height: 80px; margin: 0 auto 20px;
              background: white; border: 2px solid #eee;
              border-radius: 16px; display: flex;
              align-items: center; justify-content: center;
              font-size: 40px; font-weight: bold; color: black;
            }
            h1 { margin: 20px 0 10px; font-size: 24px; color: #333; }
            p { margin: 0 0 30px; color: #666; font-size: 16px; }
            .loading {
              width: 20px; height: 20px; margin: 0 auto;
              border: 2px solid #eee; border-top: 2px solid #333;
              border-radius: 50%; animation: spin 1s linear infinite;
            }
            @keyframes spin { to { transform: rotate(360deg); } }
          </style>
        </head>
        <body>
          <div class="app">
            <div class="logo">B</div>
            <h1>Besmi</h1>
            <p>Opening platform...</p>
            <div class="loading"></div>
          </div>
          <script>
            setTimeout(function() {
              window.location.href = "https://besmi.replit.app";
            }, 2000);
          </script>
        </body>
        </html>
        EOF
        
        echo "‚úÖ Project created"
        
    - name: Add Android platform
      run: |
        cd besmi-mobile
        npx cap add android
        echo "‚úÖ Android platform added"
        
    - name: Create app icons
      run: |
        cd besmi-mobile
        
        # Create Besmi logo SVG
        cat > logo.svg << 'EOF'
        <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <rect width="512" height="512" rx="120" ry="120" fill="#FFFFFF"/>
          <text x="256" y="340" font-family="Arial, Helvetica, sans-serif" font-size="280" font-weight="bold" text-anchor="middle" fill="#000000">B</text>
        </svg>
        EOF
        
        # Generate PNG icons for all Android densities
        convert logo.svg -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        convert logo.svg -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png  
        convert logo.svg -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        convert logo.svg -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        convert logo.svg -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        
        # Create round icons
        convert logo.svg -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        convert logo.svg -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        convert logo.svg -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        convert logo.svg -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        convert logo.svg -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
        
        echo "‚úÖ Icons created"
        find android/app/src/main/res/ -name "ic_launcher*" -type f
        
    - name: Update app configuration
      run: |
        cd besmi-mobile
        
        # Update strings.xml with app name
        cat > android/app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">Besmi</string>
            <string name="title_activity_main">Besmi</string>
            <string name="package_name">com.besmi.lashbooking</string>
            <string name="custom_url_scheme">com.besmi.lashbooking</string>
        </resources>
        EOF
        
        # Update colors.xml
        cat > android/app/src/main/res/values/colors.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <color name="colorPrimary">#000000</color>
            <color name="colorPrimaryDark">#000000</color>
            <color name="colorAccent">#FFFFFF</color>
        </resources>
        EOF
        
        echo "‚úÖ App configuration updated"
        
    - name: Sync and build APK
      run: |
        cd besmi-mobile
        
        # Copy web assets
        npx cap copy android
        echo "‚úÖ Web assets copied"
        
        # Sync Capacitor
        npx cap sync android
        echo "‚úÖ Capacitor synced"
        
        # Verify project structure
        echo "Project structure:"
        ls -la android/app/src/main/res/mipmap-*/
        
        # Build APK
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        echo "‚úÖ APK built successfully"
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: besmi-android-apk
        path: besmi-mobile/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Build summary
      run: |
        echo "üéâ Besmi Android APK built successfully!"
        echo "üì± App ID: com.besmi.lashbooking"
        echo "üé® Icon: Black B logo on white background"  
        echo "üåê Target: https://besmi.replit.app"
        echo "üì¶ Download APK from Actions artifacts"
